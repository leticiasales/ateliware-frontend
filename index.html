<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" href="bundle.css">
	<script src="bundle.js" async></script>
</head>
<body>
	<main>
		<section id="login">
				<header class="logo-header"><img src="img/logo-ateliware.svg"
	    				class="Logo_ateliware"></header>
			  <div class="group">	
				<form>
					<div class="email-wrapper">
					  <label for="input" class="label">Digite seu e-mail</label>
					  <input type="email" id="email" class="input">
					</div>
					<div class="pswd-wrapper">
					  <label for="input" class="label">Digite sua senha
					  <a id="btn-forgot" href="javascript:void(0);" class="forgot">não lembro minha senha :(</a>
					  </label>
					  <input type="password" id="password" class="input">
					</div>
				</form>
			  </div>
			 	<div class="btn-wrapper">
				  <button type="button" id="btn-login" class="form-button mdc-button mdc-button--raised">
				  	Acessar minha conta
				  </button>
				</div>
		</section>
		<section id="forgot" hidden>
			<form>
				<header class="logo-header"><img src="img/logo-ateliware.svg"
	    				class="Logo_ateliware"></header>
			  <div class="group">
				<h3>Esqueceu sua senha?</h3>
				<div class="email-forgot-wrapper">
				  <label for="input" class="label">Digite seu e-mail cadastrado</label>
				  <input type="email" id="forgot-email" class="input">
				  <a id="btn-back" href="javascript:void(0);" class="forgot">ops, lembrei</a>
				</div>
			  </div>
			  <div class="btn-forgot-wrapper">
				  <button type="button" id="btn-send-forgot" class="form-button button-forgot mdc-button mdc-button--raised">
				  	Enviar instruções por e-mail
				  </button>
				  <div id="msg-wrapper" class="msg-wrapper" hidden>
				  	<h1>E-mail enviado!</h1>
				  	<p>Confira sua caixa de entrada, enviamos instruções sobre como recuperar sua senha.</p>
				  </div>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
